name: ego
description: A motivational todo app that helps you dominate your goals
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.0

  # HTTP & Database
  http: ^1.1.0
  mongo_dart: ^0.9.3

  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  permission_handler: ^11.0.1

  # UI & Utilities
  google_fonts: ^6.1.0
  intl: ^0.19.0
  flutter_staggered_animations: ^1.1.1
  lottie: ^3.0.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1
  shared_preferences: ^2.2.2


flutter:
  uses-material-design: true

  assets:
    - assets/animations/
    - assets/images/
    - assets/icon/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 16 # android min sdk min:16, default 21